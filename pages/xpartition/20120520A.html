	<header>
		<h1>Cheat Engine 遊戲數據修改工具</h1>
	</header>
	<hr>
	<section>
		<h2>搜尋字串資料</h2>
		<p>
			將 Value Type 改為 String，勾選 UTF-16，在 Text 輸入中文。
		</p>
	</section>
	<hr>
	<section>
		<h2>搜尋串列資料</h2>
		<p>
			將 Value Type 改為 Array of byte，取消 Hex 勾選，以空格為區隔，在 Value 輸入連續資料。<br>
			<br>
			例如信長野望烈風傳，想搜尋武將的記憶體區塊，可輸入他的的「政治」「戰鬥」「智謀」「指揮」，例如武田信玄為 95 95 94 99，就能找到。
		</p>
	</section>
