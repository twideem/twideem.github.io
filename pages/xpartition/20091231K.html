<article>
	<header>
		<h1>操作篇：類型招式</h1>
		<p>
			類型招式的按法其實是固定的，請把這些固定按法記下來，看到角色屬於哪種攻擊類型，就要知道可以怎麼按類型招式。
		</p>
	</header>
	<hr>
	<section>
		<h2>力型（紅）</h2>
		<p>
			直接按類型招式　　　　　　（必殺技）
		</p>
	</section>
	<hr>
	<section>
		<h2>速型（藍）</h2>
		<p>
			直接按類型招式　　　　　　（技擊 1）<br>
			前進＋類型招式　　　　　　（技擊 2）
		</p>
	</section>
	<hr>
	<section>
		<h2>技型（黃）</h2>
		<p>
			普通攻擊ｎ次＋類型招式　　（EX 蓄力）<br>
			被攻擊時＋類型招式　　　　（EX 反擊）
		</p>
	</section>
	<hr>
	<footer>
		<p>
			[註] 其實角色會分成力、速、技三種攻擊類型，就是因為「類型招式」而區分開來。因此，以「類型招式」做為依據，就能了解這三種類型角色最主要的優勢在哪。
		</p>
	</footer>
