<article>
	<header>
		<h1>操作篇：援護攻撃</h1>
	</header>
	<hr>
	<section>
		<h2>認識援護攻撃</h2>
		<p>
			請點圖直接看官方說明：<br>
			<br>
			<img src='../../images/xpartition/20091231M_01.jpg' alt='插圖' width='570'><br>
			<br>
			也就是說，遭受攻擊時，同時按：「防禦＋普通攻擊」或「防禦＋蓄力攻擊」，可以發動「援護攻撃」。但是要跑來援護的隊友，他的無雙值必須全滿（使用中角色的武器有「聯手」的話只需半滿）。
		</p>
	</section>
	<hr>
	<section>
		<h2>防禦＋普通攻擊</h2>
		<p>
			隊伍左側的隊友會跳出來發動震飛敵人的攻擊。
		</p>
	</section>
	<hr>
	<section>
		<h2>防禦＋蓄力攻擊</h2>
		<p>
			隊伍右側的隊友會跳出來發動震飛敵人的攻擊。
		</p>
	</section>
	<hr>
	<footer>
		<p>
			[註] 小提醒：「防禦」的按法，預設為鍵盤的 L-Shift 鍵，或者 PS 手把的 L1 鈕。
		</p>
	</footer>
</article>
